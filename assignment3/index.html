<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
    <label for="name">Name</label>
    <input type="text" id="name"> <br><br>
     <label for="email">Email:</label>
    <input type="email" id="email"><br><br>
    <label for="pass">Password:</label>
    <input type="password" name="" id="pass"><br><br>
    Gender: <input type="radio">Male <input type="radio">Female <input type="radio">Other <br> <br>
    <label for="hobby">Hobbies:</label><br>
    <input type="checkbox">Reading <br>
    <input type="checkbox">Travelling <br>
    <input type="checkbox">Cooking <br>
    <input type="checkbox">Sports <br> <br>
    <label for="city">City :</label>
    <select name="cars" id="cars">
        <option value="volvo">Select Your City</option>
        <option value="saab">Delhi</option>
        <option value="opel">Mumbai</option>
        <option value="audi">Chennai</option>
        <option value="">Hyderabad</option>
        <option value="">Pune</option>
      </select> <br><br>
      <label for="date">Date of Birth: </label>
      <input type="date" name="" id="date"><br><br>
      <label for="pno">Phone Number: </label>
      <input type="tel" name="" id="pno" pattern="[0-9]{10}" title="please enter a 10 digit number"> <br><br>
      <label for="">Address:</label><br>
      <textarea name="" id="" placeholder="enter your address" rows="5" cols="35"></textarea><br><br>
      <button type="submit"><a href="abc.html" style="text-decoration: none;color: black;">Submit</a></button>
    </form>
</body>
</html>
